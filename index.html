<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="cours.css">
</head>
<body>
    <header>
        <h1>Clothing Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="product">
            <img src="black_hoodie_mockup.jpg" alt="Product 1" >
            <h2>Product 1</h2>
            <p>Price: $29.99</p>
            <button>Add to Cart</button>
        </section>

        <section class="product">
            <img src="little-fashionista-colored-background-mom-s-shoes.jpg" alt="Product 2" >
            <h2>Product 2</h2>
            <p>Price: $39.99</p>
            <button>Add to Cart</button>
        </section>

        <!-- More product sections here -->
    </main>
    <main>
        <!-- Product sections here -->
    
        <section class="payment-section">
            <h2>Payment Information</h2>
            <form class="payment-form">
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="cod">Cash on Delivery</option>
                    <option value="bankTransfer">Bank Transfer</option>
                    <option value="other">Other</option>
                </select>
    
                <label for="additionalInfo">Additional Information:</label>
                <input type="text" id="additionalInfo" name="additionalInfo" placeholder="Additional payment instructions">
    
                <input type="submit" value="Proceed to Payment">
            </form>
        </section>
    </main>
    
    <!-- ... (remaining HTML code) -->

    <footer>
        <p>&copy; 2023 Clothing Store</p>
    </footer>
    <script src="reda.js"></script>
</body>

</html>
